version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "80:4201"
    environment:
      - PORT=4201
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge