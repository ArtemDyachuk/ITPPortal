name: Build and Deploy to AWS

on:
  push:
    branches:
      - main

env:
  # Set these in GitHub: Settings → Secrets and variables → Actions
  AWS_REGION: ${{ vars.AWS_REGION }}            # repo variable (non-secret)
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }} # repo secret (sensitive)
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}     # role ARN as secret

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Back image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/api/Dockerfile
        push: true
        tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/itp-monorepo/back:latest

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/web/Dockerfile
        push: true
        tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/itp-monorepo/front:latest

    - name: Deploy to EC2 via SSM
      run: |
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "i-03062914a67a9958e" \
          --document-name "AWS-RunShellScript" \
          --timeout-seconds 600 \
          --parameters 'commands=[
            "#!/bin/bash",
            "set -e",
            "mkdir -p /home/ubuntu/app",
            "cd /home/ubuntu/app",
            "if ! command -v aws >/dev/null 2>&1; then curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o /tmp/awscliv2.zip && unzip -q /tmp/awscliv2.zip -d /tmp && sudo /tmp/aws/install; fi",
            "aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com",
            "sudo docker pull ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/itp-monorepo/back:latest",
            "sudo docker stop itp-back || true",
            "sudo docker rm itp-back || true",
            "sudo docker run -d --name itp-back --restart always -p 3000:3000 ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/itp-monorepo/back:latest",
            "echo Deployment completed"
          ]' \
          --query "Command.CommandId" \
          --output text)
        
        echo "Waiting for deployment command to complete..."
        for i in {1..60}; do
          STATUS=$(aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "i-03062914a67a9958e" --query "Status" --output text 2>&1 || echo "Pending")
          echo "Status: $STATUS"
          if [ "$STATUS" = "Success" ]; then
            echo "Deployment succeeded!"
            aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "i-03062914a67a9958e" --query "StandardOutputContent" --output text
            exit 0
          elif [[ "$STATUS" =~ ^(Failed|Cancelled|TimedOut)$ ]]; then
            echo "Deployment failed with status: $STATUS"
            aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "i-03062914a67a9958e"
            exit 1
          fi
          sleep 10
        done
        echo "Timeout waiting for command"
        exit 1