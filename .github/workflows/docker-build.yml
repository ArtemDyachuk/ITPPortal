name: Build and Deploy to AWS

on:
  push:
    branches:
      - main

env:
  # Prefer storing region as a repo variable and account id / role arn as secrets.
  # Set these in GitHub: Settings → Secrets and variables → Actions
  AWS_REGION: ${{ vars.AWS_REGION }}            # repo variable (non-secret)
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }} # repo secret (sensitive)
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}     # role ARN as secret

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # Use a role ARN from secrets instead of hard-coding account id/role name
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Back image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/api/Dockerfile
        push: true
        tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/itp-monorepo/back:latest

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/web/Dockerfile
        push: true
        tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/itp-monorepo/front:latest

    - name: Deploy to EC2 via SSM
      run: |
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "i-03062914a67a9958e" \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /home/ec2-user/app",
            "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com",
            "docker-compose pull",
            "docker-compose up -d"
          ]' \
          --query "Command.CommandId" \
          --output text)
        
        echo "Waiting for deployment command to complete..."
        aws ssm wait command-executed --command-id "$COMMAND_ID" --instance-id "i-058d2b6e689845497"
        
        echo "Deployment output:"
        aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "i-058d2b6e689845497" --query "StandardOutputContent" --output text